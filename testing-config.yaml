### Longcut test configuration

view:
  background_color: "#26201e"
  foreground_color: "#ffe288"

keys:
  activate:
    - Home
    - alt_l
  back: BackSpace
  deactivate:
    - Home
    - Escape
    - alt_l

root:
  name: Root
  layers:
    - name: Error scenarios
      shortcut: e
      commands:
        - name: Not found
          shortcut: "1"
          steps: thiscommandreallyshouldnotexist 1232123123
        - name: Not found (async)
          shortcut: "2"
          steps: thiscommandreallyshouldnotexist 1232123123
          synchronous: false
        - name: Invalid arguments
          shortcut: "3"
          steps: grep -A -R -C foo.txt
        - name: Invalid arguments (async)
          shortcut: "4"
          steps: grep -A -R -C foo.txt
          synchronous: false
        - name: Exit 1
          shortcut: "5"
          steps: sh -c "exit 1"
        - name: Exit 1 (async)
          shortcut: "6"
          steps: sh -c "exit 1"
          synchronous: false
    - name: Parameter input
      shortcut: p
      commands:
        - name: Text parameter
          shortcut: "1"
          steps: echo "{0}"
          parameters:
            - name: Sample text
              type: text
        - name: Three texts
          shortcut: "2"
          steps: echo "{0} {1} {2}"
          parameters:
            - name: First text
              type: text
            - name: Next text
              type: text
            - name: Final text
              type: text

